<div class="signin-container">
    <div>
        <img src="/img/band_signin.jpg" alt="connexion" class="hero-image">
    </div>

    <div class="signin-form">
        <h1 class="text-center">Connexion</h1>
        <h3 class="text-center">Ravis de vous revoir!</h3>
        <p class="text-center">Connectez-vous à votre compte EcoRide.</p>

        <form id="signinForm">
            <div class="signin-email">
                <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="exemple@mail.fr" name="Email" required> 
            </div>
            <div class="signin-password">
                <label for="PasswordInput" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="PasswordInput" name="Password" placeholder="Saissisez votre mot de passe">
            </div>
            
            <div class="signin-submit">
                <button class="cta" type="submit">
                    <span>Connexion</span>
                    <svg width="15px" height="10px" viewBox="0 0 13 10">
                      <path d="M1,5 L11,5"></path>
                      <polyline points="8 1 12 5 8 9"></polyline>
                    </svg>
                  </button>
            </div> 
            <div class="text-center pt-3">
                <a class="redirect-signup" href="/signup">Vous n’avez pas de compte ? Inscrivez-vous ici !</a>
            </div>
        </form>
    </div>
</div>
