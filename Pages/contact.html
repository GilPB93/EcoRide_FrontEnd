<div class="contact-container">
    <div>
        <img src="/img/band_trajetRecherche.jpg" alt="boite de contact" class="contact-image">
    </div>

    <div class="contact-form align-content-center">
        <h1 class="text-center">Contact</h1>
        <p class="text-center">Pour signaler un problème ou poser une question, veuillez remplir le formulaire ci-dessous. <br> 
            L’équipe EcoRide est là pour vous !
        </p>

        <form id="contactForm">
            <div class="contact-name">
                <label for="contactNameInput" class="form-label">Votre nom</label>
                <input type="text" class="form-control" id="contactNameInput" placeholder="Saisissez votre nom ici" name="name" required>
            </div>
            <div class="contact-email">
                <label for="contactEmailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="contactEmailInput" placeholder="Saisissez votre email ici" name="email" required>
            </div>
            <div class="contact-title">
                <label for="contactSubjectInput" class="form-label">Objet de votre message</label>
                <input type="text" class="form-control" id="contactSubjectInput" placeholder="Donnez un titre à votre message" name="subject" required>
            </div>
            <div class="contact-message">
                <label for="contactMessageInput" class="form-label">Votre message</label>
                <textarea class="form-control" id="contactMessageInput" rows="7" placeholder="Ecrivez votre message ici" name="message" required></textarea>
            </div>
            <div class="contact-submit">
                <button class="cta" type="submit">
                    <span>Envoyer votre message</span>
                    <svg width="15px" height="10px" viewBox="0 0 13 10">
                      <path d="M1,5 L11,5"></path>
                      <polyline points="8 1 12 5 8 9"></polyline>
                    </svg>
                  </button>
            </div> 
        </form>
    </div>
</div>
